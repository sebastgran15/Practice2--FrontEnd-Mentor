<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">


</head>

<body>

  <main class="container">

    <section class="card">

      <article class="card--head">
        <div class="card--head__svg">
          <img src="/assets/images/illustration-article.svg" alt="imagen svg">
        </div>
        <div class="card--head__learn">
          <p>Learning</p>
        </div>
        <p class="card--head__date">Published 21 Dec 2023</p>
      </article>

      <article class="card--info">
        <h1 class="card--info__title"><a href="#">HTML & CSS foundations</a></h1>
        <p class="card--info__text">These languages are the backbone of every website, defining structure, content, and
          presentation.
        </p>
      </article>

      <article class="card--profile">
        <div class="card--profile__img">
          <img src="/assets/images/image-avatar.webp" alt="foto">
        </div>
        <p class="card--profile__text">Greg Hooper</p>
      </article>

    </section>

  </main>

</html>
